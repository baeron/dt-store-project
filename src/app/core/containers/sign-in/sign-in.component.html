<section class="signup">
  <div
    class="banner"
    [style.backgroundImage]="
      'url(../../../../assets/header/header-small-bg.png)'
    "
  ></div>
  <div class="container">
    <div class="signup-content">
      <form
        [formGroup]="loginForm"
        novalidate
        (ngSubmit)="onSubmit()"
        class="signup-form"
      >
        <h2 class="form-title">Login Account</h2>
        <div class="form-group">
          <input
            id="userEmail"
            type="email"
            class="form-input"
            formControlName="userEmail"
            placeholder="Your Email"
          />
          <div
            class="form-control-feedback error-color"
            *ngIf="
              loginForm.controls['userEmail'].invalid &&
              loginForm.controls['userEmail'].touched
            "
          >
            User email is required
          </div>
        </div>
        <div class="form-group">
          <input
            id="userPass"
            type="password"
            class="form-input"
            formControlName="userPass"
            placeholder="Password"
          />
          <div
            class="form-control-feedback error-color"
            *ngIf="
              loginForm.controls['userPass'].invalid &&
              loginForm.controls['userPass'].touched
            "
          >
            User password is required
          </div>
        </div>
        <div class="form-group">
          <button class="form-submit" [disabled]="!loginForm.valid">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
