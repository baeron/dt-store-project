<section class="signup">
  <div
    class="banner"
    [style.backgroundImage]="
      'url(../../../../assets/header/header-small-bg.png)'
    "
  ></div>
  <div class="container">
    <div class="signup-content">
      <form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">
        <h2 class="form-title">Create account</h2>
        <div class="form-group">
          <input
            id="userName"
            type="text"
            class="form-input"
            formControlName="userName"
            placeholder="Your Name"
          />
          <div
            class="form-control-feedback error-color"
            *ngIf="
              registerForm.controls['userName'].invalid &&
              registerForm.controls['userName'].touched
            "
          >
            User name is required
          </div>
        </div>
        <div class="form-group">
          <input
            id="userEmail"
            type="email"
            class="form-input"
            formControlName="userEmail"
            placeholder="Your Email"
          />
          <div
            class="form-control-feedback error-color"
            *ngIf="
              registerForm.controls['userEmail'].errors &&
              registerForm.controls['userEmail'].touched
            "
          >
            <div *ngIf="registerForm.controls['userEmail'].errors.required">
              Email is required
            </div>
            <div
              *ngIf="
                !registerForm.controls['userEmail'].errors.required &&
                registerForm.controls['userEmail'].errors.email
              "
            >
              Email is invalid
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
            id="userPass"
            type="text"
            class="form-input"
            formControlName="userPass"
            name="userPass"
            id="userPass"
            placeholder="Password"
          />

          <div
            class="form-control-feedback error-color"
            *ngIf="
              registerForm.controls['userPass'].invalid &&
              registerForm.controls['userPass'].touched
            "
          >
            <div *ngIf="registerForm.controls['userPass'].errors.required">
              Password is required
            </div>
            <div
              *ngIf="
                !registerForm.controls['userPass'].errors.required &&
                registerForm.controls['userPass'].errors.minlength
              "
            >
              Minimum 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="form-submit" [disabled]="!registerForm.valid">
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
