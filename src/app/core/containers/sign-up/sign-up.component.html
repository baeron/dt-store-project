<section class="signup">
  <div class="container">
    <div class="signup-content">
      <form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">
        <h2 class="form-title">Create account</h2>
        <div class="form-group">
          <input
            id="userName"
            type="text"
            class="form-input"
            formControlName="userName"
            placeholder="Your Name"
          />
        </div>
        <div class="form-group">
          <input
            id="userEmail"
            type="email"
            class="form-input"
            formControlName="userEmail"
            placeholder="Your Email"
          />
        </div>
        <div class="form-group">
          <input
            id="userPass"
            type="text"
            class="form-input"
            formControlName="userPass"
            name="userPass"
            id="userPass"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <button class="form-submit" [disabled]="!registerForm.valid">
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
