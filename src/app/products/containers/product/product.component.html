<div>
  <div
    class="banner"
    [style.backgroundImage]="
      'url(../../../../assets/header/header-small-bg.png)'
    "
  ></div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4">
        <div *ngIf="productImg">
          <picture>
            <source media="(min-width: 1200px)" [srcset]="productImg" />
            <source media="(min-width: 992px)" [srcset]="productImg" />
            <source media="(min-width: 768px)" [srcset]="productImg" />
            <source media="(min-width: 576px)" [srcset]="productImg" />
            <source [srcset]="productImg" />
            <img
              class="d-block img-fluid"
              [src]="productImg"
              alt="second_img"
              sr-only="Second Image"
            />
          </picture>
        </div>
      </div>
      <div class="col-12 col md-8">
        <div class="product-description">
          <span>Headphones</span>
          <h1>Beats EP</h1>
          <p>
            The preferred choice of a vast range of acclaimed DJs. Punchy,
            bass-focused sound and high isolation. Sturdy headband and on-ear
            cushions suitable for live performance
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="product-price">
      <span>148$</span>
      <a class="cart-btn" (click)="addToCart(product)">Add to cart</a>
    </div>
  </div>
</div>
