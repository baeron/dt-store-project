<div>
  <div
    class="banner"
    [style.backgroundImage]="
      'url(../../../../assets/header/header-small-bg.png)'
    "
  ></div>
  <div class="d-flex justify-content-center">
    <h2>Coffee Shop category list</h2>

    </div>
  </div>
</div>
